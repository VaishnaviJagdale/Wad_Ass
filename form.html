<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management System Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="con">
      <div class="container">
        <h1>Hotel Booking Form</h1>
        <form action="">
          <label for="Name">Name*</label>
          <input
            type="text"
            id="name"
            name="fname"
            placeholder="Enter the name"
            required
            value=""
          /><br />

          <label for="email">Mail id*</label>
          <input
            type="email"
            id="email"
            name="Email"
            placeholder="Enter the mail id"
            required
            value=""
          /><br />

          <label for="mnumber">Phone Number*</label>
          <input
            type="number"
            id="mobno"
            placeholder="Enter the phone number"
            required
            value=""
          /><br />

          <label for="">Enter the number of persons*</label>
          <input type="number" id="persons" name="Persons" required /><br />

          <label for="">Number of rooms required*</label>
          <input type="number" id="rooms" name="Rooms" required /><br />

          <label for="">Select The Check In Date*</label>
          <input type="date" name="Date" id="date" required /><br />

          <label for="">Select The Check Out Date*</label>
          <input type="date" name="Cdate" id="cdate" /><br />

          <label for="">Select The Hotel*</label>
          <select name="" id="">
            <option value="">Hotel Taj</option>
            <option value="">Hotel Blue Queen</option>
            <option value="">Hotel Darbar</option>
            <option value="">Hotel Manas</option></select
          ><br />

          <label for="">Enter Comments</label>
          <textarea name="" id="comments" cols="30" rows="10"></textarea><br />
          <div class="btn1">
            <button class="btn" onclick="SubData()">
              <a href="display.html">Submit</a>
            </button>
            <input class="btn2" type="reset" />
          </div>
        </form>
      </div>
    </div>
    <script>
        //Function To Store Data in LocalStorage
        function SubData(){
            const customName=document.getElementById("name").value;
            const customEmail=document.getElementById("email").value;
            const customMob=document.getElementById("mobno").value;
            const PersonCount=document.getElementById("persons").value;
            const RoomsCount=document.getElementById("rooms").value;
            const CheckInDate=document.getElementById("date").value;
            const CheckOutDate=document.getElementById("cdate").value;

            localStorage.setItem("Name",customName);
            localStorage.setItem("Email",customEmail);
            localStorage.setItem("Mob",customMob);
            localStorage.setItem("Persons",PersonCount);
            localStorage.setItem("Rooms",RoomsCount);
            localStorage.setItem("CheckIn",CheckInDate);
            localStorage.setItem("CheckOut",CheckOutDate);
        }
    </script>
  </body>
</html>
